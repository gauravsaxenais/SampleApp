<div class="card card-chart">
  <div class="card-header card-header-icon card-header-danger">
    <div class="places-sweet-alerts">
      <div class="row">
        <div [id]="'cameraLayoutId_'+singleCameraData.channelGuid" class="col-lg-6 col-sm-12 camera-layout" #singleCamera (mouseenter)="mouseEnter('controls_'+singleCameraData.channelGuid, singleCameraData.channelGuid)"
             (mouseleave)="mouseLeave('controls_'+singleCameraData.channelGuid, singleCameraData.channelGuid)">
          <div style="overflow: hidden;" *ngIf="singleCameraData">
            <span class="loader" *ngIf="singleCameraData.channelGuid" [id]="'streamLoader_'+singleCameraData.channelGuid"></span>
            <video style="display:none;" [id]="singleCameraData.channelGuid" width="100%" height="100%" autoplay="autoplay" class="videoStyleCls"></video>
            <span style="display:none;" [id]="'stage_'+singleCameraData.channelGuid" #stage>
            </span>
            <!--<span style="display:none;" [id]="'controls_'+singleCameraData.channelGuid"></span>-->
            <span class="cameraFrameMessage" [id]="'errorMessageOnCameraFrame_'+singleCameraData.channelGuid" style="display:none;">{{ 'camera.unabletoshowcamerafeed' | translate }}</span>
            <div style="display:none;" [id]="'controls_'+singleCameraData.channelGuid">
              <div id="change">
                <span class="cameraNameCls">{{singleCameraData.channelName}}</span>
                <button class="pause"><i class="material-icons">pause_arrow</i></button>
                <button class="zoomin"><i class="material-icons">zoom_in</i></button>
                <button class="zoomout"><i class="material-icons">zoom_out</i></button>
                <button type="button" class="reset"><i class="material-icons">settings_backup_restore</i></button>
                <button class="left"><i class="material-icons">keyboard_arrow_left</i></button>
                <button class="right"><i class="material-icons">keyboard_arrow_right</i></button>
                <button type="button" class="full-screen"><i class="material-icons">fullscreen</i></button>
                <button type="button" data-toggle="modal" data-target="#recordedPropertiesModal" class="archive" *ngIf="!singleCameraData.isRecorded">Archive</button>
                <button type="button" class="archive" *ngIf="singleCameraData.isRecorded">Live</button>
                <button class="up"><i class="material-icons">keyboard_arrow_up</i></button>
                <button class="down"><i class="material-icons">keyboard_arrow_down</i></button>
                <button class="forward" *ngIf="singleCameraData.isRecorded"><i class="material-icons">fast_forward</i></button>
              </div>
            </div>

          </div>
        </div>


      </div>
    </div>
  </div>
</div>
<!-- recorded properties modal -->
<div class="modal" id="recordedPropertiesModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notice">
    <div class="modal-content">
      <form class="form-horizontal" name="form">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel"><strong>{{ 'camera.recordedFeedProperties' | translate }}</strong></h5>

          <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeRecordedFeedPropertiesPopUp($event)">
            <i class="material-icons">close</i>
          </button>
        </div>
        <div class="modal-body">
          <div class="instruction">
            <div class="row">
              <div class="col-md-4">
                <label>{{ 'camera.archiveStartDateTime' | translate }}</label>
              </div>
              <div class="col-md-8">
                <input [owlDateTime]="archiveStartDate" [owlDateTimeTrigger]="archiveStartDate" placeholder="{{ 'camera.archiveStartDateTime' | translate }}" [(ngModel)]="singleCameraData.archiveStartDate" name="archiveStartDate">
                <owl-date-time #archiveStartDate></owl-date-time>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button mat-raised-button type="button" class="btn btn-info" (click)="addRecordedFeedProperties($event)">{{ 'camera.submit' | translate }}</button>
          <button mat-raised-button type="button" class="btn btn-grey" data-dismiss="modal" (click)="closeRecordedFeedPropertiesPopUp($event)">{{ 'camera.cancel' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
